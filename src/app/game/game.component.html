
<section class="field">
 
    <div class="card-stack">
        <!-- card-stack -->
        @for (card of [0,1,2,3]; track $index) {
            <img [ngStyle]="{'right.px': $index * 5}" src="/assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="">
        
        <!-- Played Cards stack -->
        @for(card of game.playedCards; track $index){
            <img src="/assets/img/cards/{{ card }}.png" class="played-card" alt="">
        }

        <!-- current card animamtion  -->
        @if (pickCardAnimation) {
            <img (click)="takeCard()" class="pick-card" style="right: 25px;" src="/assets/img/cards/{{ currentCard }}.png" alt="">
        }
    </div>



</section>
